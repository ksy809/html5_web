<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역분할</title>
    <style>
      div {
        background-color: aqua;
        height: 100px;
        width: 500px;
        border: 1px solid black;
      }

      span {
        background-color: chartreuse;
      }

      .divv {
        background-color: cornflowerblue;
        width: 100px;
        height: 20px;
        border: 2px dashed red;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <br />
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>

    <div>
      <div class="divv"></div>
      <div class="divv"></div>
      <div class="divv"></div>
    </div>
  </body>
</html>
