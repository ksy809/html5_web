<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
  </head>
  <body>
    <table border="1">
      <caption>
        테이블 1
      </caption>
      <thead align="center">
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
          <th>d</th>
        </tr>
        <tr>
          <td rowspan="3">a1</td>
          <td>b1</td>
          <td>c1</td>
          <td>d1</td>
        </tr>
        <tr>
          <td>b2</td>
          <td>c2</td>
          <td>d2</td>
        </tr>
        <tr>
          <td>b3</td>
          <td>c3</td>
          <td>d3</td>
        </tr>
        <tr>
          <td colspan="4">a4</td>
        </tr>
      </thead>
    </table>
    <br />
    <table border="1">
      <caption>
        테이블 2
      </caption>
      <thead>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
          <th>d</th>
        </tr>
      </thead>
      <tr>
        <td rowspan="4">a</td>
        <td colspan="3">b1</td>
      </tr>
      <tr>
        <td>b2</td>
        <td>c2</td>
        <td>d2</td>
      </tr>
      <tr>
        <td rowspan="2">b3</td>
        <td>c3</td>
        <td rowspan="2">d3</td>
      </tr>
      <tr>
        <td>c4</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <caption align="center">
        휴양림 객실 정보
      </caption>
      <thead align="center">
        <tr bgcolor="yellowgreen">
          <th>방 이름</th>
          <th>대상</th>
          <th>크기</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <th>종달새방</th>
          <td>여성</td>
          <td>2인실</td>
          <td rowspan="4">1인 30,000원</td>
        </tr>
        <tr>
          <th rowspan="2">진달래방</th>
          <td>남성</td>
          <td rowspan="3">4인실</td>
        </tr>
        <tr>
          <td>가족</td>
        </tr>
        <tr>
          <th>무궁화방</th>
          <td>전체</td>
        </tr>
      </tbody>
      <tfoot align="center">
        <tr bgcolor="yellow">
          <td colspan="4">휴가철 성수기 기준</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
