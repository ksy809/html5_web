<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property Basic</title>
    <style>
        body {
            /* 각각의 그림을 레이어라고 함 */
            background-image: url('Background.jpg'), url('Background.jpg');
            background-size: 50% 500px;
            /* 사이에 공백이 아닌 ,가 있으면
            첫번째 이미지의 너비 : 50%
            두번째 이미지의 너비 : 500px로 인식함*/
            background-repeat: no-repeat; /* 반복 제거 */

        }
    </style>
</head>
<body>
    
</body>
</html>
