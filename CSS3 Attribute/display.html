<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property Basic</title>
    <style>
        #box {
            /* display:none; /* 태그 사라짐*/
            /* dispaly: block; 원래 div 속성 */
            display: inline; /* margin, padding 왼 오만 적용*/
            /* display: inline-block; margin,padding 상하좌우 다 적용됨*/
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
